<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
</head>
<body>
    <form>
        <div>
            <label>이름</label>
            <input type="text" name="name">
        </div>
        <div>
            <label>생년월일</label>
            <input type="date" name="birthday" value="2000-01-01" min="1800-01-01" max="2023-01-01">
        </div>
        <div>
            <label>성별</label>
            <input type="checkbox" name="male" value="1">남
            <input type="checkbox" name="female" value="2">여
        </div>
        <div>
            <label>주소</label>
            <input type="text" name="map">
        </div>
        <div>
            <label>이메일</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>전화번호</label>
            <input type="text" name="phone">
        </div>
        <div>
            <label>아이디</label>
            <input type="text" name="JoinID">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" name="JoinPassword">
        </div>
        <div>
            <label>비밀번호확인</label>
            <input type="password" name="reJoinPassword">
        </div>
        <button type="submit">회원가입</button>
        <button type="button" onclick="location.href='./index.html'">로그인하기</button>
    </form>
</body>
</html>
