<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
</head>
<body>
    <form>
        <div>
            <label>이름<input type="text" name="name" id="name"></label>
        </div>
        <div>
            <label>
                생년월일
                <input type="text" name="yy" id="yy" placeholder="년(4자)" maxlength="4">
                <select name="mm" id="mm">
                    <option value="">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </label>
            <input type="text" name="dd" id="dd" placeholder="일" maxlength="2">
        </div>
        <div>
            <!-- radio버튼을 둘 중의 하나만 선택하려면 name값을 같게 줘야함
            radio 버튼은 db저장과 상관이 없으면 value="" 따로 값을 넣어서 db값이 전송된다.
            radio 버튼은 id값을 하나만 설정이 가능하므로 radio 경우만 id값을 다르게 설정 -->
            <label>성별
                <input type="radio" name="gender" value="M" id="male">남
                <input type="radio" name="gender" value="F" id="female">여
            </label>
        </div>
        <div>
            <label>
                주소
                <input type="text" name="postal_code" id="postal_code">
            </label>
            <button type="button" onclick="search_address();">검색</button>
        </div>
        <div>
            <label>
                기본주소
                <input type="text" name="addr1" id="addr1" size="30">
            </label>
        </div>
        <div>
            <label>
                상세주소
                <input type="text" name="addr2" id="addr2" size="30">
            </label>
        </div>
        <div>
            <label>
                이메일
                <input type="text" name="email" id="email">@
            </label>
            <input type="text" name="email_add" id="email_add">
            <select name="email_sel" id="email_sel" onchange="change_email();">
                <!-- onchage: select 안에 있는 옵션들의 값이 바뀌었을때 명령을 실행 -->
                <option value="">직접입력</option>
                <option value="naver.com">naver.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="nate.com">nate.com</option>
            </select>
        </div>
        <div>
            <label>
                전화번호
                <input type="tel" name="phoneNumber" id="phoneNumber">ex "-"없이 숫자만 입력
            </label>
        </div>
        <div>
            <label>
                아이디<input type="text" name="id" id="id">
            </label>
            <button type="button" onclick="id_check();">중복확인</button>
        </div>
        <div>
            <label>
                비밀번호
                <input type="password" name="password" id="password" placeholder="영문자+숫자+특수문자 조합">
            </label>
        </div>
        <div>
            <label>
                비밀번호 재확인
                <input type="password" name="passwordcheck" id="passwordcheck">
            </label>
        </div>
        <button type="button" onclick="joinform_check();">회원가입</button>
        <button type="button" onclick="location.href='./index.html'">로그인하기</button>
    </form>
</body>
</html>
