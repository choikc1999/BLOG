<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
</head>
<body>
    <form>
        <div>
            <label>이름</label>
            <input type="text" name="pmName">
        </div>
        <div>
            <label>아이디</label>
            <input type="text" name="pmId">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="text" name="pmPassword">
        </div>
        <div>
            <label>비밀번호 확인</label>
            <input type="text" name="pmPasswordCheck">
        </div>
        <div>
            <label>주소</label>
            <input type="text" name="pmAddress">
        </div>
        <div>
            <label>성별</label>
            <input type="checkbox" name="pmMale" value="1">남
            <input type="checkbox" name="pmFemale" value="2">여
        </div>
        <div>
            <label>전화번호</label>
            <input type="text" name="pmPhoneNumber">
        </div>
        <div>
            <label>생년월일</label>
            <input type="text" name="pmBirthday">
        </div>
        <div>
            <label>이메일</label>
            <input type="text" name="pmEmail">
        </div>
        <button type="submit">수정하기</button>
        <button type="button" onclick="location.href='/adminForm.html'">취소</button>
    </form>
</body>
</html>
